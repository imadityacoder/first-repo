<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            color: white;
            padding: 6px;
            margin: 0%;
        }
        .form{
            position: relative;
            top: 80px;
            border-radius: 6px;
            margin: auto;
            width: 50%;
            background: linear-gradient(180deg,blue,rgb(74, 74, 235),rgb(177, 177, 243))
        }

    </style>
  </head>
  <body>
    <div class="form">
        <form method="POST" action="{% url "login" %}">
          {% csrf_token %}
            <div class="mb-2">
              <label for="uname" class="form-label">User Name</label>
              <input type="text" class="form-control" id="uname" name = "username">            
            </div>
            <div class="mb-2">
              <label for="Email1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email1" name = "email">            
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check1" name="checkbox">
              <label class="form-check-label" for="Check1">Accept terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
